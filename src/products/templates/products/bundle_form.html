{% extends 'products/base.html' %}
{% block content %}
  <div class="card-container"> 
    <h2>Add Bundle</h2>
    <div class="card">
      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
    
        {{ formset.management_form }}
        {% for subform in formset.forms %}
          <div class="bundle-product-row">
            {{ subform.as_p }}
          </div>
        {% endfor %}
    
        <button type="submit">Save Bundle</button>
      </form>
    </div>
   </div>
  {% endblock %}
